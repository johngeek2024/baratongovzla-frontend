<header
  class="absolute top-0 left-0 w-full h-20 px-4 md:px-8 flex justify-between items-center z-50 transition-all duration-300
         [&.scrolled]:fixed [&.scrolled]:bg-dark-bg/80 [&.scrolled]:backdrop-blur-lg [&.scrolled]:shadow-lg"
  appScrollBackground>

  <a href="#">
    <img src="/assets/isologo-blanco.svg" alt="[Logo de BaratongoVzla]" class="h-10">
  </a>

  <div class="flex items-center gap-2 md:gap-4">
    <button (click)="uiService.openSearchOverlay()" class="bg-black/20 backdrop-blur-sm w-10 h-10 rounded-full flex items-center justify-center text-text-on-dark hover:bg-black/40 transition-all hover:shadow-neon-primary">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
    </button>

    <button (click)="uiService.openCartPanel()" class="bg-black/20 backdrop-blur-sm relative w-10 h-10 rounded-full flex items-center justify-center text-text-on-dark hover:bg-black/40 transition-all hover:shadow-neon-primary">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
      @if (cartStore.cartCount() > 0) {
        <span class="absolute -top-1 -right-1 bg-flash-accent text-white text-xs font-bold w-5 h-5 rounded-full flex items-center justify-center border-2 border-dark-bg">
          {{ cartStore.cartCount() }}
        </span>
      }
    </button>

    @if(swPush.isEnabled) {
      <button (click)="pushService.subscribeToNotifications()" class="bg-black/20 backdrop-blur-sm w-10 h-10 rounded-full flex items-center justify-center text-text-on-dark hover:bg-black/40 transition-all hover:shadow-neon-primary" aria-label="Activar notificaciones">
        <i class="fas fa-bell"></i>
      </button>
    }

    <button (click)="uiService.openMenuPanel()" class="bg-black/20 backdrop-blur-sm w-10 h-10 rounded-full flex items-center justify-center text-text-on-dark hover:bg-black/40 transition-all hover:shadow-neon-primary">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
    </button>
  </div>
</header>
