<article [routerLink]="['/product', product().slug]"
   class="group relative flex flex-col rounded-2xl border border-border-color/70 bg-dark-bg-secondary transition-all duration-300 ease-in-out hover:-translate-y-2 hover:border-primary-accent/50 hover:shadow-2xl hover:shadow-black/40 overflow-hidden">

  @if(product().isDealOfTheDay) {
    <div class="absolute top-2 right-2 bg-secondary-accent text-dark-bg px-3 py-1 rounded-full text-xs font-bold z-10">
      MAS VENDIDO
    </div>
  }

  <!-- Sección de imagen -->
  <div class="relative bg-dark-bg p-6 flex items-center justify-center h-48">
    <img
      [ngSrc]="product().imageUrl"
      [alt]="'[Imagen de ' + product().name + ']'"
      width="400"
      height="267"
      priority="false"
      class="max-w-full max-h-full object-contain transition-all duration-500 ease-in-out group-hover:scale-105"
    >
  </div>

  <!-- Contenido de la tarjeta -->
  <div class="flex flex-col flex-grow p-6">
    <!-- Características visibles -->
    <div class="flex justify-center gap-4 mb-4">
      @for(spec of specsToShow(); track spec.name) {
        <div class="flex items-center gap-1.5">
          <div class="w-4 h-4 text-text-secondary flex-shrink-0">
            <app-icon [path]="spec.iconPath ?? ''"></app-icon>
          </div>
          <span class="text-text-secondary text-xs font-medium">{{ spec.name }}</span>
        </div>
      }
    </div>

    <!-- Nombre del producto -->
    <h3 class="text-white font-semibold text-lg text-center leading-tight mb-4">{{ product().name }}</h3>

    <!-- Precio -->
    <div class="text-center mt-auto">
      @if(isDeal()) {
        <span class="text-text-secondary text-base line-through block mb-1">${{ product().oldPrice }}</span>
      }
      <span class="text-secondary-accent text-3xl font-bold">${{ product().price.toFixed(2) }}</span>
    </div>
  </div>

  <div class="absolute inset-0 z-20 bg-dark-bg-tertiary/60 backdrop-blur-md backdrop-saturate-120 rounded-2xl opacity-0 transition-opacity duration-500 group-hover:opacity-100 flex flex-col justify-center items-center p-6 pointer-events-none group-hover:pointer-events-auto">
    <button
      (click)="toggleCompare($event)"
      [ngClass]="{
        'bg-secondary-accent text-dark-bg': isComparing(),
        'bg-black/30 text-white': !isComparing()
      }"
      class="absolute top-4 right-4 w-9 h-9 rounded-full flex items-center justify-center border border-white/20 transition-all hover:shadow-neon-primary">
      <i class="fas fa-balance-scale"></i>
    </button>
    <div class="flex gap-4 mb-8">
      @for(spec of specsToShow(); track spec.name) {
        <div class="flex flex-col items-center text-center w-20 opacity-0 transition-all duration-300 translate-y-4 group-hover:opacity-100 group-hover:translate-y-0" [style.transition-delay]="spec.delay">
          <div class="w-6 h-6 mb-2 text-text-secondary">
            <app-icon [path]="spec.iconPath ?? ''"></app-icon>
          </div>
          <span class="text-text-on-dark text-sm font-medium leading-tight">{{ spec.name }}</span>
        </div>
      }
    </div>
    <button (click)="addToCart($event)"
            [disabled]="isSoldOut()"
            class="w-[80%] bg-primary-accent text-white font-bold py-3 rounded-lg opacity-0 transition-all duration-300 translate-y-4 group-hover:opacity-100 group-hover:translate-y-0 hover:bg-primary-accent-darker hover:shadow-neon-primary disabled:bg-border-color disabled:cursor-not-allowed">
      {{ isSoldOut() ? 'Agotado' : 'Añadir al Carrito' }}
    </button>
  </div>
</article>
