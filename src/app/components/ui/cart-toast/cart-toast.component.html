<div
  class="fixed left-1/2 -translate-x-1/2 z-[100] transition-all duration-500 ease-in-out"
  [ngClass]="{
    'bottom-8 opacity-100': uiService.cartToastMessage(),
    '-bottom-24 opacity-0 pointer-events-none': !uiService.cartToastMessage()
  }">

  <!-- Estilo diferente: fondo azul primario, icono de check -->
  <div class="bg-primary-accent text-white px-6 py-3 rounded-full flex items-center gap-3 font-bold shadow-lg shadow-black/30">
    <i class="fas fa-check-circle text-xl"></i>
    <span>{{ uiService.cartToastMessage() }}</span>
  </div>

</div>
