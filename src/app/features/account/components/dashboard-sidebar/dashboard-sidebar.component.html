<aside class="bg-dark-bg-secondary border border-border-color md:rounded-2xl p-6 h-full flex flex-col">
  @if (authService.currentUser(); as user) {
    <div class="flex items-center gap-4 mb-8">
      <div class="flex items-center justify-center w-12 h-12 rounded-full border-2 border-primary-accent bg-dark-bg text-primary-accent font-bold text-lg">
        {{ user.fullName.charAt(0).toUpperCase() }}
      </div>
      <div>
        <h3 class="font-headings font-semibold text-lg text-text-primary">{{ user.fullName }}</h3>
        <p class="text-sm text-text-secondary">{{ user.email }}</p>
      </div>
    </div>
  }
  <nav class="flex flex-col gap-2 flex-grow">
    <a routerLink="orders" routerLinkActive="active" (click)="uiService.closeMobileSidebar()"
       class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary font-medium transition-colors duration-200 hover:bg-primary-accent hover:text-white active:bg-primary-accent active:text-white">
      <i class="fas fa-box w-5 text-center text-lg"></i>
      <span>Mis Pedidos</span>
    </a>
    <a routerLink="arsenal" routerLinkActive="active" (click)="uiService.closeMobileSidebar()"
       class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary font-medium transition-colors duration-200 hover:bg-primary-accent hover:text-white active:bg-primary-accent active:text-white">
      <i class="fas fa-archive w-5 text-center text-lg"></i>
      <span>Mi Arsenal</span>
    </a>
    <a routerLink="oracle" routerLinkActive="active" (click)="uiService.closeMobileSidebar()"
       class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary font-medium transition-colors duration-200 hover:bg-primary-accent hover:text-white active:bg-primary-accent active:text-white">
      <i class="fas fa-robot w-5 text-center text-lg"></i>
      <span>El Oráculo</span>
    </a>
    <a routerLink="wishlist" routerLinkActive="active" (click)="uiService.closeMobileSidebar()"
       class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary font-medium transition-colors duration-200 hover:bg-primary-accent hover:text-white active:bg-primary-accent active:text-white">
      <i class="fas fa-heart w-5 text-center text-lg"></i>
      <span>Lista de Deseos</span>
    </a>
    <a routerLink="addresses" routerLinkActive="active" (click)="uiService.closeMobileSidebar()"
       class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary font-medium transition-colors duration-200 hover:bg-primary-accent hover:text-white active:bg-primary-accent active:text-white">
      <i class="fas fa-map-marker-alt w-5 text-center text-lg"></i>
      <span>Direcciones</span>
    </a>
    <a routerLink="details" routerLinkActive="active" (click)="uiService.closeMobileSidebar()"
       class="flex items-center gap-3 px-4 py-3 rounded-lg text-text-secondary font-medium transition-colors duration-200 hover:bg-primary-accent hover:text-white active:bg-primary-accent active:text-white">
      <i class="fas fa-user-cog w-5 text-center text-lg"></i>
      <span>Detalles de la Cuenta</span>
    </a>
  </nav>

  <div class="mt-6 pt-6 border-t border-border-color">
    <a (click)="handleLogout()" role="button"
       class="flex items-center gap-3 px-4 py-3 rounded-lg font-medium transition-colors duration-200 text-red-400/80 hover:bg-red-500/10 hover:text-red-400">
      <i class="fas fa-sign-out-alt w-5 text-center text-lg"></i>
      <span>Cerrar Sesión</span>
    </a>
  </div>
</aside>
