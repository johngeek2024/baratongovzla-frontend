<div class="content-panel active">
  <div class="content-header">
    <h2 class="text-3xl font-bold mb-6">Mi Arsenal</h2>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (item of arsenalItems(); track item.name) {
      <figure class="bg-dark-bg-secondary border border-border-color rounded-2xl p-6 text-center transition-all duration-300 hover:border-primary-accent hover:shadow-[0_0_25px_theme(colors.primary-accent/20)] hover:-translate-y-2">
        <img [src]="item.imageUrl" [alt]="item.name" class="h-40 object-contain mx-auto mb-4">
        <figcaption class="font-semibold text-text-primary">{{ item.name }}</figcaption>
      </figure>
    }
  </div>

  <div class="mt-12 bg-dark-bg-secondary border border-border-color rounded-2xl p-6">
    <h3 class="text-xl font-bold mb-6">Logros Desbloqueados</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      @for (achievement of achievements(); track achievement.title) {
        <div class="bg-dark-bg border border-border-color p-4 rounded-lg flex items-center gap-4 text-text-secondary opacity-50 transition-all"
             [class.unlocked]="achievement.unlocked">
          <i class="fas {{ achievement.icon }} text-2xl w-8 text-center"></i>
          <div class="font-semibold">
            <span class="text-text-primary" [class.unlocked-title]="achievement.unlocked">{{ achievement.title }}</span>
          </div>
        </div>
      }
    </div>
  </div>
</div>
