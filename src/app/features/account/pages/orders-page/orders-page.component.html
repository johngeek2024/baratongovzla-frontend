<div class="content-panel active">
  <div class="content-header">
    <h2 class="text-3xl font-bold mb-6">Mis Pedidos</h2>
  </div>
  <div class="order-list">
    @for (order of orders(); track order.id) {
      <div class="bg-dark-bg-secondary border border-border-color rounded-2xl p-4 sm:p-6 mb-6 flex flex-wrap items-center justify-between gap-4 transition-all duration-300 hover:border-primary-accent hover:shadow-[0_0_25px_theme(colors.primary-accent/20)] hover:-translate-y-2">
        <div class="flex flex-wrap items-center gap-4 sm:gap-8">
          <div>
            <span class="block text-xs text-text-secondary uppercase tracking-wider">Pedido #</span>
            <span class="font-semibold text-text-primary">{{ order.id }}</span>
          </div>
          <div>
            <span class="block text-xs text-text-secondary uppercase tracking-wider">Fecha</span>
            <span class="font-semibold text-text-primary">{{ order.date | date: 'dd MMM, yyyy' }}</span>
          </div>
          <div>
            <span class="block text-xs text-text-secondary uppercase tracking-wider">Total</span>
            <span class="font-semibold text-text-primary">{{ order.total | currency:'USD' }}</span>
          </div>
        </div>
        <div class="py-1 px-3 rounded-full text-xs font-bold"
             [class.bg-amber-500/10]="order.status === 'Procesando'"
             [class.text-amber-400]="order.status === 'Procesando'"
             [class.bg-green-500/10]="order.status === 'Enviado'"
             [class.text-green-400]="order.status === 'Enviado'"
             [class.bg-blue-500/10]="order.status === 'Entregado'"
             [class.text-blue-400]="order.status === 'Entregado'">
          {{ order.status }}
        </div>
        <a [routerLink]="['/account/orders', order.id]" class="bg-border-color text-text-primary font-bold py-2 px-4 rounded-lg transition-colors hover:bg-primary-accent hover:text-dark-bg">Ver Detalles</a>
      </div>
    } @empty {
      <div class="text-center text-text-secondary py-8">
        <p>Aún no has realizado ningún pedido.</p>
      </div>
    }
  </div>
</div>
