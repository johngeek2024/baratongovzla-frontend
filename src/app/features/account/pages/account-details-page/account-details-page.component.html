<div class="content-panel active">
  <div class="content-header">
    <h2 class="text-3xl font-bold mb-6">Detalles de la Cuenta</h2>
  </div>
  <div class="bg-dark-bg-secondary border border-border-color rounded-2xl p-6 sm:p-8">
    <form [formGroup]="detailsForm" (ngSubmit)="saveChanges()">
      <div class="mb-6">
        <label for="name" class="block text-sm font-semibold text-text-primary mb-2">Nombre Completo</label>
        <input type="text" id="name" class="w-full bg-dark-bg border border-border-color rounded-lg px-4 py-2 text-text-primary transition-colors focus:border-primary-accent focus:outline-none" formControlName="fullName">
      </div>
      <div class="mb-6">
        <label for="email" class="block text-sm font-semibold text-text-primary mb-2">Correo Electrónico</label>
        <input type="email" id="email" class="w-full bg-dark-bg border border-border-color rounded-lg px-4 py-2 text-text-primary transition-colors focus:border-primary-accent focus:outline-none" formControlName="email">
      </div>
      <div class="mb-6">
        <label for="phone" class="block text-sm font-semibold text-text-primary mb-2">Número de Celular</label>
        <input type="tel" id="phone" class="w-full bg-dark-bg border border-border-color rounded-lg px-4 py-2 text-text-primary transition-colors focus:border-primary-accent focus:outline-none" formControlName="phone">
      </div>

      <hr class="border-border-color my-8">

      <h3 class="text-xl font-bold mb-4">Cambiar Contraseña</h3>
      <div class="mb-6">
        <label for="current-password" class="block text-sm font-semibold text-text-primary mb-2">Contraseña Actual</label>
        <input type="password" id="current-password" class="w-full bg-dark-bg border border-border-color rounded-lg px-4 py-2 text-text-primary transition-colors focus:border-primary-accent focus:outline-none" formControlName="currentPassword">
      </div>
      <div class="mb-6">
        <label for="new-password" class="block text-sm font-semibold text-text-primary mb-2">Nueva Contraseña</label>
        <input type="password" id="new-password" class="w-full bg-dark-bg border border-border-color rounded-lg px-4 py-2 text-text-primary transition-colors focus:border-primary-accent focus:outline-none" formControlName="newPassword">
      </div>
      <div class="mb-6">
        <label for="confirm-new-password" class="block text-sm font-semibold text-text-primary mb-2">Confirmar Nueva Contraseña</label>
        <input type="password" id="confirm-new-password" class="w-full bg-dark-bg border border-border-color rounded-lg px-4 py-2 text-text-primary transition-colors focus:border-primary-accent focus:outline-none" formControlName="confirmNewPassword">
      </div>

      <button type="submit" class="inline-block bg-primary-accent text-dark-bg font-bold py-3 px-6 rounded-lg transition-transform hover:-translate-y-1 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0" [disabled]="detailsForm.invalid || isSaving()">
        @if (isSaving()) {
          <i class="fas fa-spinner animate-spin mr-2"></i>
          <span>Guardando...</span>
        } @else {
          <span>Guardar Cambios</span>
        }
      </button>
    </form>
  </div>
</div>
