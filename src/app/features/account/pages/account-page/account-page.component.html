        </button>
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>

<style>
  .mobile-menu-toggle {
    @apply md:hidden inline-flex items-center gap-2 bg-dark-bg-secondary border border-border-color text-text-primary px-4 py-2 rounded-lg mb-6;

  .sidebar-overlay {
    @apply fixed inset-0 bg-dark-bg/70 z-40 transition-opacity md:hidden;
