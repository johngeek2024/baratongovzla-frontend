<a [routerLink]="['/product', product().slug]" class="group bg-dark-bg-secondary border border-border-color rounded-2xl overflow-hidden no-underline transition-all duration-300 hover:-translate-y-2 hover:border-primary-accent hover:shadow-neon-primary flex flex-col">

  <div class="h-60 bg-dark-bg p-6 flex items-center justify-center">
    <img [src]="product().imageUrl" [alt]="'[Imagen de ' + product().name + ']'" class="max-w-full max-h-full object-contain">
  </div>

  <div class="p-6 flex flex-col flex-grow">
    <h3 class="text-lg font-semibold text-text-primary mb-2 leading-tight group-hover:text-primary-accent transition-colors">
      {{ product().name }}
    </h3>
    <p class="text-xl font-bold text-primary-accent mt-auto">
      ${{ product().price }}
    </p>
  </div>
</a>
