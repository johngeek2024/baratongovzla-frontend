<section class="py-20 fade-in-up" appScrollFadeIn>
  <div class="max-w-7xl mx-auto px-6">
    <div class="bg-white rounded-2xl p-8 md:p-12 border border-gray-200 shadow-lg">
      <div class="text-center mb-12">
        <h2 class="text-3xl md:text-4xl font-headings font-bold text-dark-bg inline-block border-b-4 border-primary-accent pb-2">
          La Confianza de Nuestros Clientes
        </h2>
      </div>

      <div class="bg-gray-50 max-w-md mx-auto p-8 rounded-2xl border border-gray-200 text-center shadow-xl mb-16">
        <img src="https://placehold.co/150x40/00b67a/FFFFFF?text=Trustpilot" alt="Logo de Trustpilot" class="h-8 mx-auto mb-4">
        <p class="text-xl text-gray-700">Calificación <strong>Excelente</strong></p>
        <div class="text-2xl text-green-500 my-2">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
        <p class="font-bold text-gray-600">Basado en <strong>150+ reseñas</strong></p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        @for (review of reviews; track review.id) {
          <app-review-card [review]="review"></app-review-card>
        }
      </div>
    </div>
  </div>
</section>
