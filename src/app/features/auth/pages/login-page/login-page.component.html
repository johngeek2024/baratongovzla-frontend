<div class="flex items-center justify-center min-h-screen p-4 sm:p-8 bg-dark-bg font-sans">
  <div class="flex w-full max-w-6xl min-h-[700px] bg-dark-bg-secondary rounded-2xl overflow-hidden border border-border-color shadow-2xl shadow-black/30">

    <div class="hidden md:flex flex-1 relative items-end p-12 bg-black overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-t from-dark-bg via-dark-bg/50 to-transparent z-20"></div>
      <div class="absolute inset-0 bg-[linear-gradient(135deg,_#001f3f_0%,_#0d1017_50%,_#1f0a33_100%)] bg-[length:400%_400%] animate-[gradient-flow_15s_ease_infinite] z-10"></div>
      <div class="relative z-30 text-white">
        <h1 class="font-headings text-4xl leading-tight mb-4">Inicia Sesión en el Núcleo BaratongoVzla</h1>
        <p class="text-lg text-text-secondary max-w-md">Accede a tu cuenta para continuar explorando la mejor tecnología y gaming del país.</p>
      </div>
    </div>

    <div class="w-full md:w-1/2 flex items-center justify-center p-6 sm:p-12">
      <div class="w-full max-w-md">
        <h2 class="font-headings text-3xl text-center text-white mb-8">Iniciar Sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" novalidate>

          <div class="relative mb-6">
            <input type="email" id="email" class="w-full bg-dark-bg border border-border-color rounded-lg py-3 pl-12 pr-4 text-text-primary text-base transition-colors duration-300 focus:border-primary-accent outline-none" placeholder="Correo Electrónico" formControlName="email">
            <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary"></i>
          </div>

          <div class="relative mb-2">
            <input type="password" id="password" class="w-full bg-dark-bg border border-border-color rounded-lg py-3 pl-12 pr-4 text-text-primary text-base transition-colors duration-300 focus:border-primary-accent outline-none" placeholder="Contraseña" formControlName="password">
            <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary"></i>
          </div>

          <div class="flex justify-end items-center mb-6 text-sm">
             @if (loginError()) {
              <p class="text-danger text-center animate-in fade-in-0 duration-300">
                Correo o contraseña incorrectos.
              </p>
            }
            <a routerLink="/auth/forgot-password" class="text-text-secondary hover:text-primary-accent transition-colors duration-200 no-underline ml-auto">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="w-full bg-gradient-to-r from-primary-accent to-primary-accent-darker text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 hover:-translate-y-1 hover:shadow-lg hover:shadow-primary-accent/30 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none" [disabled]="loginForm.invalid">
            Acceder
          </button>
        </form>

        <div class="flex items-center text-center text-text-secondary my-8 text-sm">
          <span class="flex-1 border-b border-border-color"></span>
          <span class="px-2">o continúa con</span>
          <span class="flex-1 border-b border-border-color"></span>
        </div>

        <div class="flex">
            <button class="flex-1 flex items-center justify-center gap-3 py-3 bg-transparent border border-border-color rounded-lg text-text-primary font-semibold cursor-pointer transition-colors duration-200 hover:bg-border-color hover:text-white">
                <i class="fab fa-google text-lg text-[#DB4437]"></i> Google
            </button>
        </div>

        <div class="text-center mt-8 text-sm">
            <p class="text-text-secondary">¿No tienes una cuenta? <a routerLink="/auth/register" class="text-primary-accent font-semibold hover:underline">Regístrate aquí</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
