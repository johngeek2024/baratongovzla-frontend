<div class="login-container">
  <div class="login-visual">
    <div class="visual-bg"></div>
    <div class="visual-content">
      <h1>Inicia Sesión en el Núcleo BaratongoVzla</h1>
      <p>Accede a tu cuenta para continuar explorando la mejor tecnología y gaming del país.</p>
    </div>
  </div>
  <div class="login-form-panel">
    <div class="form-wrapper">
      <h2>Iniciar Sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" novalidate>
        <div class="input-group">
          <input type="email" id="email" class="input-field" placeholder="Correo Electrónico" formControlName="email">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="input-group">
          <input type="password" id="password" class="input-field" placeholder="Contraseña" formControlName="password">
          <i class="fas fa-lock"></i>
        </div>

        @if (loginError()) {
          <p class="text-danger text-sm text-center mb-4 -mt-2 animate-in fade-in-0 duration-300">
            Correo o contraseña incorrectos.
          </p>
        }
        <div class="form-options">
          <a routerLink="/auth/forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">Acceder</button>
      </form>
      <div class="separator">o continúa con</div>
      <div class="social-login-group">
        <button class="social-btn">
          <i class="fab fa-google"></i> Google
        </button>
      </div>
      <div class="form-footer">
        <p>¿No tienes una cuenta? <a routerLink="/auth/register">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
</div>
