<div class="flex items-center justify-center min-h-screen p-4 sm:p-8 bg-dark-bg font-sans">
  <div class="flex w-full max-w-6xl min-h-[700px] bg-dark-bg-secondary rounded-2xl overflow-hidden border border-border-color shadow-2xl shadow-black/30">

    <div class="hidden md:flex flex-1 relative items-end p-12 bg-black overflow-hidden">
      <div class="absolute inset-0 bg-gradient-to-t from-dark-bg via-dark-bg/50 to-transparent z-20"></div>
      <div class="absolute inset-0 bg-[linear-gradient(135deg,_#001f3f_0%,_#0d1017_50%,_#1f0a33_100%)] bg-[length:400%_400%] animate-[gradient-flow_15s_ease_infinite] z-10"></div>
      <div class="relative z-30 text-white">
        <h1 class="font-headings text-4xl leading-tight mb-4">Recupera el Acceso al Núcleo BaratongoVzla</h1>
        <p class="text-lg text-text-secondary max-w-md">No te preocupes, te ayudaremos a volver a tu cuenta en un instante.</p>
      </div>
    </div>

    <div class="w-full md:w-1/2 flex items-center justify-center p-6 sm:p-12">
      <div class="w-full max-w-md">
        <h2 class="font-headings text-3xl text-center text-white mb-4">Recuperar Contraseña</h2>
        <p class="text-center text-text-secondary mb-10 leading-relaxed">
          Ingresa tu correo electrónico y te enviaremos un enlace para que puedas restablecer tu contraseña.
        </p>

        <form>
          <div class="relative mb-6">
            <input type="email" id="email" class="w-full bg-dark-bg border border-border-color rounded-lg py-3 pl-12 pr-4 text-text-primary text-base transition-colors duration-300 focus:border-primary-accent outline-none" placeholder="Correo Electrónico" required>
            <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary"></i>
          </div>

          <button type="submit" class="w-full bg-gradient-to-r from-primary-accent to-primary-accent-darker text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 hover:-translate-y-1 hover:shadow-lg hover:shadow-primary-accent/30 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none mt-4">
            Enviar Enlace
          </button>
        </form>

        <div class="text-center mt-8 text-sm">
            <a routerLink="/auth/login" class="text-primary-accent font-semibold hover:underline flex items-center justify-center gap-2">
              <i class="fas fa-arrow-left"></i> Volver a Iniciar Sesión
            </a>
        </div>
      </div>
    </div>

  </div>
</div>
