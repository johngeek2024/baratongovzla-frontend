<form [formGroup]="couponForm" (ngSubmit)="handleSubmit()" class="space-y-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <label for="code" class="block text-sm font-medium text-text-primary mb-1">Código del Cupón</label>
      <input type="text" id="code" formControlName="code" class="w-full bg-dark-bg border border-border-color rounded-lg px-3 py-2 text-white uppercase focus:border-primary-accent focus:ring-2 focus:ring-primary-accent/50 transition-all" placeholder="BIENVENIDO10">
      <app-form-field-error [control]="couponForm.get('code')"></app-form-field-error>
      @if(couponForm.get('code')?.hasError('pattern')) {
        <span class="text-danger text-xs mt-1">El código solo puede contener letras mayúsculas y números.</span>
      }
    </div>
    <div>
      <label for="description" class="block text-sm font-medium text-text-primary mb-1">Descripción (Uso Interno)</label>
      <input type="text" id="description" formControlName="description" class="w-full bg-dark-bg border border-border-color rounded-lg px-3 py-2 text-white focus:border-primary-accent focus:ring-2 focus:ring-primary-accent/50 transition-all" placeholder="Campaña de bienvenida">
      <app-form-field-error [control]="couponForm.get('description')"></app-form-field-error>
    </div>
    <div>
      <label for="type" class="block text-sm font-medium text-text-primary mb-1">Tipo de Descuento</label>
      <select id="type" formControlName="type" class="w-full bg-dark-bg border border-border-color rounded-lg px-3 py-2 text-white focus:border-primary-accent focus:ring-2 focus:ring-primary-accent/50 transition-all">
        <option value="percentage">Porcentaje (%)</option>
        <option value="fixed">Monto Fijo ($)</option>
      </select>
    </div>
    <div>
      <label for="value" class="block text-sm font-medium text-text-primary mb-1">Valor</label>
      <input type="number" id="value" formControlName="value" class="w-full bg-dark-bg border border-border-color rounded-lg px-3 py-2 text-white focus:border-primary-accent focus:ring-2 focus:ring-primary-accent/50 transition-all" placeholder="10">
      <app-form-field-error [control]="couponForm.get('value')"></app-form-field-error>
    </div>
    <div>
      <label for="expiresAt" class="block text-sm font-medium text-text-primary mb-1">Fecha de Expiración (Opcional)</label>
      <input type="date" id="expiresAt" formControlName="expiresAt" class="w-full bg-dark-bg border border-border-color rounded-lg px-3 py-2 text-white focus:border-primary-accent focus:ring-2 focus:ring-primary-accent/50 transition-all">
    </div>
    <div>
      <label for="isActive" class="flex items-center justify-between cursor-pointer h-full">
        <span class="block text-sm text-text-primary font-semibold">¿Activo?</span>
        <div class="relative">
          <input type="checkbox" id="isActive" formControlName="isActive" class="sr-only peer">
          <div class="w-11 h-6 bg-border-color rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-success"></div>
        </div>
      </label>
    </div>
  </div>

  <div class="flex justify-end gap-4 pt-8 border-t border-border-color mt-4">
    <button type="button" class="bg-border-color text-text-primary border-none px-6 py-2.5 rounded-lg font-bold cursor-pointer transition-all" (click)="handleCancel()">Cancelar</button>
    <button type="submit" class="bg-primary-accent text-dark-bg border-none px-6 py-2.5 rounded-lg font-bold cursor-pointer transition-all disabled:opacity-50 disabled:bg-border-color disabled:cursor-not-allowed" [disabled]="couponForm.invalid || isSaving()">
      @if (isSaving()) {
        <i class="fas fa-spinner animate-spin mr-2"></i><span>Guardando...</span>
      } @else {
        <span>Guardar Cupón</span>
      }
    </button>
  </div>
</form>
