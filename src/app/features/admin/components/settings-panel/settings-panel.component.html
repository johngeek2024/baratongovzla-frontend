<header class="page-header">
  <h1 class="text-2xl sm:text-4xl font-bold">Configuración de la Tienda</h1>
</header>

<form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">
  <div class="info-widget">
    <div class="mb-6 border-b border-border-color pb-4">
      <h3 class="widget-title !mb-1">Metas de Ventas Diarias</h3>
      <p class="text-text-secondary">
        Establece un objetivo de ventas ($) para cada día de la semana.
      </p>
    </div>

    <div formGroupName="dailyGoals" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for(day of daysOfWeek; track day) {
        <div>
          <label [for]="day" class="form-label">{{ dayNames[day] }}</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-text-secondary">$</span>
            <input type="number" [id]="day" [formControlName]="day" class="form-input !pl-7">
          </div>
        </div>
      }
    </div>
  </div>

  <div class="info-widget mt-8">
    <div class="mb-6 border-b border-border-color pb-4">
      <h3 class="widget-title !mb-1">Inversión en Marketing</h3>
      <p class="text-text-secondary">
        Define tu gasto mensual para calcular el Costo de Adquisición de Cliente (CAC).
      </p>
    </div>
    <div>
      <label for="marketing-spend" class="form-label">Gasto Mensual en Marketing ($)</label>
      <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-text-secondary">$</span>
        <input type="number" id="marketing-spend" formControlName="monthlyMarketingSpend" class="form-input !pl-7">
      </div>
    </div>
  </div>

  <div class="flex justify-end mt-8 pt-6 border-t border-border-color">
    <button type="submit" class="btn btn-primary" [disabled]="isSaving() || settingsForm.invalid">
      @if(isSaving()) {
        <i class="fas fa-spinner animate-spin mr-2"></i>
        <span>Guardando...</span>
      } @else {
        <span>Guardar Cambios</span>
      }
    </button>
  </div>
</form>

<style>
  .page-header { @apply mb-8; }
  .info-widget { @apply bg-dark-bg-secondary border border-border-color rounded-xl p-6; }
  .widget-title { @apply text-xl font-bold text-white mb-4; }
  .form-label { @apply block text-sm font-medium text-text-primary mb-1; }
  .form-input { @apply w-full bg-dark-bg border border-border-color rounded-lg px-3 py-2 text-white; @apply focus:border-primary-accent focus:ring-2 focus:ring-primary-accent/50 transition-all; }
  .btn { @apply px-6 py-2.5 rounded-lg font-bold cursor-pointer transition-all inline-flex items-center justify-center gap-2; }
  .btn-primary { @apply bg-primary-accent text-dark-bg border-none; }
  .btn-primary:hover { @apply -translate-y-0.5 shadow-lg shadow-primary-accent/20; }
  .btn-primary:disabled { @apply opacity-50 bg-border-color cursor-not-allowed transform-none shadow-none; }
</style>
