<header class="mb-8">
  <h1 class="text-2xl sm:text-4xl font-bold">Configuración de la Tienda</h1>
</header>

<form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">
  <div class="bg-dark-bg-secondary border border-border-color rounded-xl p-6">
    <div class="mb-6 border-b border-border-color pb-4">
      <h3 class="text-xl font-bold text-white mb-1">Metas de Ventas Diarias</h3>
      <p class="text-text-secondary">
        Establece un objetivo de ventas ($) para cada día de la semana.
      </p>
    </div>

    <div formGroupName="dailyGoals" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for(day of daysOfWeek; track day) {
        <div>
          <label [for]="day" class="block text-sm font-medium text-text-primary mb-1">{{ dayNames[day] }}</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-text-secondary">$</span>
            <input type="number" [id]="day" [formControlName]="day" class="w-full bg-dark-bg border border-border-color rounded-lg px-3 py-2 text-white focus:border-primary-accent focus:ring-2 focus:ring-primary-accent/50 transition-all !pl-7">
          </div>
        </div>
      }
    </div>
  </div>

  <div class="bg-dark-bg-secondary border border-border-color rounded-xl p-6 mt-8">
    <div class="mb-6 border-b border-border-color pb-4">
      <h3 class="text-xl font-bold text-white mb-1">Inversión en Marketing</h3>
      <p class="text-text-secondary">
        Define tu gasto mensual para calcular el Costo de Adquisición de Cliente (CAC).
      </p>
    </div>
    <div>
      <label for="marketing-spend" class="block text-sm font-medium text-text-primary mb-1">Gasto Mensual en Marketing ($)</label>
      <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-text-secondary">$</span>
        <input type="number" id="marketing-spend" formControlName="monthlyMarketingSpend" class="w-full bg-dark-bg border border-border-color rounded-lg px-3 py-2 text-white focus:border-primary-accent focus:ring-2 focus:ring-primary-accent/50 transition-all !pl-7">
      </div>
    </div>
  </div>

  <div class="flex justify-end mt-8 pt-6 border-t border-border-color">
    <button type="submit" class="px-6 py-2.5 rounded-lg font-bold cursor-pointer transition-all inline-flex items-center justify-center gap-2 bg-primary-accent text-dark-bg border-none hover:-translate-y-0.5 hover:shadow-lg hover:shadow-primary-accent/20 disabled:opacity-50 disabled:bg-border-color disabled:cursor-not-allowed disabled:transform-none disabled:shadow-none" [disabled]="isSaving() || settingsForm.invalid">
      @if(isSaving()) {
        <i class="fas fa-spinner animate-spin mr-2"></i>
        <span>Guardando...</span>
      } @else {
        <span>Guardar Cambios</span>
      }
    </button>
  </div>
</form>
