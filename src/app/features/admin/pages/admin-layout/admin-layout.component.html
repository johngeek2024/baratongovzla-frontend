<div class="flex min-h-screen">
  <aside class="w-64 bg-dark-bg-secondary border-r border-border-color p-6 flex-col flex-shrink-0 hidden md:flex">
    <header class="text-center mb-8">
      <img src="assets/isologo-blanco.svg" alt="Logo BaratongoVzla" class="h-10">
    </header>
    <nav class="flex-grow">
      @for(link of navLinks; track link.id) {
        <a [routerLink]="link.id" routerLinkActive="active" class="flex items-center gap-4 px-4 py-3 rounded-lg text-text-secondary font-medium transition-all duration-200 mb-2 cursor-pointer hover:bg-primary-accent hover:text-white hover:shadow-lg hover:shadow-primary-accent/20 active:bg-primary-accent active:text-white active:shadow-lg active:shadow-primary-accent/20">
          <i class="fas {{ link.icon }} w-5 text-center text-lg"></i>
          <span>{{ link.label }}</span>
        </a>
      }
    </nav>
    <footer class="border-t border-border-color pt-6">
      <a (click)="handleLogout()" class="flex items-center gap-4 px-4 py-3 rounded-lg font-medium transition-all duration-200 mb-2 cursor-pointer text-danger hover:bg-danger/10 hover:shadow-none">
        <i class="fas fa-sign-out-alt w-5 text-center text-lg"></i>
        <span>Cerrar Sesión</span>
      </a>
    </footer>
  </aside>

  <main class="flex-grow p-4 sm:p-8 pb-24 md:pb-8 text-text-primary">
    <router-outlet></router-outlet>
  </main>
</div>

<div class="md:hidden flex justify-around items-center fixed bottom-0 left-0 right-0 h-16 bg-dark-bg-secondary border-t border-border-color z-50">
  <a routerLink="dashboard" routerLinkActive="active" class="text-text-secondary no-underline text-center text-xs flex flex-col items-center justify-center flex-grow h-full transition-colors active:text-primary-accent"><i class="fas fa-tachometer-alt text-xl mb-1"></i><span>Dashboard</span></a>
  <a routerLink="products" routerLinkActive="active" class="text-text-secondary no-underline text-center text-xs flex flex-col items-center justify-center flex-grow h-full transition-colors active:text-primary-accent"><i class="fas fa-box-open text-xl mb-1"></i><span>Productos</span></a>
  <div class="w-16 flex-shrink-0"></div> <a routerLink="orders" routerLinkActive="active" class="text-text-secondary no-underline text-center text-xs flex flex-col items-center justify-center flex-grow h-full transition-colors active:text-primary-accent"><i class="fas fa-receipt text-xl mb-1"></i><span>Pedidos</span></a>
  <a routerLink="customers" routerLinkActive="active" class="text-text-secondary no-underline text-center text-xs flex flex-col items-center justify-center flex-grow h-full transition-colors active:text-primary-accent"><i class="fas fa-users text-xl mb-1"></i><span>Clientes</span></a>
</div>

<button (click)="navigateToAddProduct()" class="md:hidden flex items-center justify-center fixed left-1/2 -translate-x-1/2 bottom-5 w-16 h-16 bg-primary-accent text-dark-bg rounded-full border-none text-2xl shadow-lg shadow-primary-accent/30 cursor-pointer z-50 transition-transform hover:scale-110" aria-label="Añadir Nuevo Producto">
  <i class="fas fa-plus"></i>
</button>
